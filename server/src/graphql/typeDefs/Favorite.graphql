type Favorite {
  id: ID!
  userId: String!
  user: User!
  articleId: String!
  article: Article!
}

type Query {
  favorites: [Favorite!]!
  favoriteById(id: ID!): Favorite
}

type Mutation {
  addFavorite(favoriteInput: FavoriteCreateInput!): Favorite!
  removeFavorite(id: ID!): DeleteFavoriteResponse!
}

input FavoriteCreateInput {
  userId: ID!
  articleId: ID!
}

type DeleteFavoriteResponse {
  message: String!
}
